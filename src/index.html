<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Google Stories</title>
</head>
<body>
	<div class="__root">


		<div class="hero__container">


			<div class="hero__text">

				<h1 class="hero-text">Stories meet their wides audience ever</h1>

			</div>

			<div class="hero__media">

				<div class="hero__collage">
					<div class="left_column">
						<div class="hero_element">
							<img class="collage-element" src="/hero-collage-01.jpg">
						</div>

						<div class="hero_element">
							<img class="collage-element" src="/hero-collage-02.jpg">
						</div>

						<div class="hero_element">
							<video class="collage-element" playsinline autoplay webkit-playsinline loop="" src="/story_travel.mp4"></video>
						</div>
					</div>

					<div class="right_column">
						<div class="hero_element">
							<video class="collage-element" playsinline autoplay webkit-playsinline loop="" src="/story_headphones.mp4"></video>
						</div>

						<div class="hero_element">
							<img class="collage-element" src="/hero-collage-03.jpg">
						</div>

						<div class="hero_element">
							<img class="collage-element" src="/hero-collage-04.jpg">
						</div>
					</div>
				</div>

				<div class="hero__pin">

					<div class="hero_phone">

						<div class="hero_phone_template" style="background-image: url('/hero-phone-frame.png');">
							<video class="collage-element" playsinline autoplay webkit-playsinline loop="" src="/Hero_tappable.mp4"></video>
						</div>

					</div>

				</div>

				<div class="hero__used-by">

					<div class="used-by_copy">
						<p>The tappable story format has never been more accessibleâ€”to creators and readers alike. See what happens when Google brings stories to the open web.</p>
					</div>

					<div class="used-by_logo">
						<p>Making an impact at</p>
					</div>

				</div>

				<div class="hero__text hero__footer">

					<h1>Visual stories that feel like yours, because they are.</h1>

				</div>

			</div>


		</div>

	</div>
</body>
</html>
